<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile - URL Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 font-sans">

<!-- Navbar -->
<nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">URL Manager</h1>
        <div>
            <a href="index.html" class="px-4 hover:underline">Home</a>
            <a href="register.html" class="px-4 hover:underline">Register</a>
            <a href="login.html" class="px-4 hover:underline">Login</a>
            <a href="urls.html" class="px-4 hover:underline">URLs</a>
            <a href="profile.html" class="px-4 hover:underline">Profile</a>
            <button id="logoutBtn" class="px-4 hover:underline hidden">Logout</button>
        </div>
    </div>
</nav>

<!-- Profile Page -->
<div class="container mx-auto p-6">
    <div class="flex flex-col md:flex-row gap-8">

<!--        &lt;!&ndash; Profile Card &ndash;&gt;-->
<!--        <div class="bg-white rounded-lg shadow-md p-6 w-full md:w-1/2 ">-->
<!--            <h2 class="text-4xl font-bold text-center mb-6 text-gray-800">Profile</h2>-->
<!--            <div id="profileDetails" class="text-lg  text-gray-700">-->
<!--                &lt;!&ndash; Filled by JS &ndash;&gt;-->
<!--            </div>-->
<!--            <p id="profileMessage" class="text-red-500 hidden mt-4"></p>-->
<!--            <div class="mt-6">-->
<!--                <button id="deleteAccountBtn" class="w-full bg-red-600 text-white py-3 rounded hover:bg-red-700">-->
<!--                    Delete Account-->
<!--                </button>-->
<!--            </div>-->
<!--        </div>-->
        <!-- Profile Card -->
        <div class="bg-white rounded-lg shadow-md p-6 w-full md:w-1/2 flex flex-col justify-between">
            <h2 class="text-4xl font-bold text-center mb-6 text-gray-800">Profile</h2>
            <div id="profileDetails" class="text-lg text-gray-700 space-y-3">
                <!-- Filled by JS -->
            </div>
            <p id="profileMessage" class="text-red-500 hidden mt-4"></p>
            <div class="mt-6">
                <button id="deleteAccountBtn" class="w-full bg-red-600 text-white p-3 rounded hover:bg-red-700">
                    Delete Account
                </button>
            </div>
        </div>


        <!-- Update Profile Card -->
        <div class="bg-white rounded-lg shadow-md p-6 w-full md:w-1/2">
            <h2 class="text-4xl font-bold text-center mb-6 text-gray-800">Update Profile</h2>
            <form id="updateProfileForm" class="space-y-4">
                <input type="text" id="update_username" placeholder="Enter username" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                <input type="email" id="update_email" placeholder="Enter email" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                <input type="text" id="update_profession" placeholder="Enter profession" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                <input type="text" id="update_mobile" placeholder="Enter mobile number" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                <input type="text" id="update_dob" placeholder="Enter DOB (dd/MM/yyyy)" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Update Profile</button>
            </form>
        </div>

    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
