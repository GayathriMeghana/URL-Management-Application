<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - URL Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 font-sans">
<nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">URL Manager</h1>
        <div>
            <a href="index.html" class="px-4 hover:underline">Home</a>
            <a href="register.html" class="px-4 hover:underline">Register</a>
            <a href="login.html" class="px-4 hover:underline">Login</a>
            <a href="urls.html" class="px-4 hover:underline">URLs</a>
            <a href="profile.html" class="px-4 hover:underline">Profile</a>
            <button id="logoutBtn" class="px-4 hover:underline hidden">Logout</button>
        </div>
    </div>
</nav>
<div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6">Login</h2>
    <div class="bg-white p-6 rounded-lg shadow-md max-w-md">
        <form id="loginForm" autocomplete="off">
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded" autocomplete="off" required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded" autocomplete="new-password" required />
            </div>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
        </form>
